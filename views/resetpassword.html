<% include _includes/_header.html %>
	<div id="tg-wrapper" class="tg-wrapper tg-haslayout">
		<!--************************************
				Header Start
		*************************************-->
		<header id="tg-header" class="tg-header tg-haslayout">
			<div class="container">
				<div class="row">
					<div class="tg-logoarea loginlog">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<strong class="tg-logo"><a href="/"><img src="images/logo.png" alt="company logo here"></a></strong>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!--************************************
				Header End
		*************************************-->
		<!--************************************
				Main Start
		*************************************-->
		<main id="tg-main" class="tg-main paddingzero tg-haslayout">
			<div class="container">
				<div class="row">
					<div class="tg-loginarea">
						<div class="col-xs-12 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3 col-lg-5 col-lg-push-4 margin-left">
							<div class="tg-loginformarea">
								<div class="tg-loginformhead">
									<h1>RESETPASSWORD</h1>
									<div class="tg-description">
										<p>reset password to your existing Khalis Group Account</p>
									</div>
									    
								</div>
								<p id="error"></p>
								<!-- <form class="tg-formtheme tg-loginform" action='/api/resetpassword' method='post'> -->
                  <%- messages('validation-messages', locals) %>
                  <fieldset>
										<div class="form-group tg-inputwithicon">
											<i class="fa fa-user"></i>
											<input type="password" id="pass1" name="password" class="form-control" placeholder="password">
											<input type="hidden" id="token" name="token" class="form-control" value=<%= token%> >
										</div>
										<div class="form-group tg-inputwithicon">
											<i class="fa fa-lock"></i>
											<input type="password" id="pass2"  name="confirmpassword" class="form-control" placeholder="Confirm Password">
										</div>
										<div class="form-group">
											<button type="submit" id="btnSubmit" class="tg-btn tg-btn-lg" onclick="resetPassword()">submit</button>
										</div>
									</fieldset>
								<!-- </form> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!--************************************
				Main End
		*************************************-->
		<!--************************************
				Footer Start
		*************************************-->
		<footer id="tg-footer" class="tg-footer tg-haslayout">
			<div class="container">
				<div class="row">
					<div class="tg-footerarea">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="tg-description">
								<p>Made by <strong>Khalis Group</strong> with Love <span>looking for Help?</span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!--************************************
				Footer End
		*************************************-->
	</div>
	<!--************************************
			Wrapper End
	*************************************-->
<% include _includes/_footer.html %>
