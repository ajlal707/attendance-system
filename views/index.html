	<div id="wp-wrapper" class="wp-wrapper">
		<!--************************************
				Main Start
		*************************************-->
		<main id="wp-main" class="wp-main wp-haslayout">
			<div class="wp-loginarea">
				<div class="container">
					<div class="row no-gutters">
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<div class="wp-prizesarea">
								<strong class="wp-logo">
									<img src="images/user-dashboard/logob.png" alt="image description">
								</strong>
								<ul class="wp-totalprizeswins">
									<li>
										<div class="wp-states wp-statesgameswin">
											<figure class="wp-gamepadimg"><img src="images/user-dashboard/gamepad-icon.png" alt="image description"></figure>
											<span class="wp-totalgeamplay">346<em>Total games <em>played</em></em></span>
										</div>
									</li>
									<li>
										<div class="wp-states wp-totalprizeswon">
											<figure class="wp-gamepadimg"><img src="images/user-dashboard/ribbon-icon.png" alt="image description"></figure>
											<span class="wp-totalgeamplay">346<em>Total games <em>played</em></em></span>
										</div>
									</li>
								</ul>
								<figure class="wp-numberofprizes">
									<img src="images/user-dashboard/surprise-box.png" alt="image description">
									<figcaption><h3>100's<span>of prizes</span></h3></figcaption>
								</figure>
								<div class="wp-description">
									<p><a href="/signup">create an account</a> to win <span>various prizes</span></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<div class="wp-welcomearea">
								<h4>welcome</h4>
								<span class="wp-cupicon"><img src="images/user-dashboard/cup-img.png" alt="image description"></span>
										<fieldset>
											<legend>Login to win!!</legend>
											  <p id="error"></p>
											   <div class="form-group">
													<input type="email" id="email" name="email"  class="form-control" placeholder="Email">
												</div>
												<div class="form-group">
													<input type="password" id="password" name="password" class="form-control" placeholder="password">
												</div>
												<div class="form-group">
													<button onclick="userLogin()" class="wp-btn">login</button>
												</div>
											<div class="form-group wp-forgotpassword">
												<button href="javascript:(0);">forgot password</button>
											</div>
										</fieldset>

								<div class="wp-loginwithsocial">
									<span>or login with:</span>
									<ul class="wp-socialicons">
										<form method="POST" action="/faceBookLogin">
										  <button class="wp-facebook"><i class="fa fa-facebook"></i></button>
										 </form>
										 <form method="POST" action="/twitterLogin">
										  <button class="wp-twitter"><i class="fa fa-twitter"></i></button>
								      	</form>
										<form method="POST" action="/googleLogin">
										  <button class="wp-googleplus"><i class="fa fa-google-plus"></i></button>
									    </form>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
