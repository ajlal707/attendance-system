<body class="wp-loginpage">
	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<!--************************************
			Wrapper Start
	*************************************-->
	<div id="wp-wrapper" class="wp-wrapper">
		<!--************************************
				Main Start
		*************************************-->
		<main id="wp-main" class="wp-main wp-haslayout">
			<div class="wp-signuparea">
				<div class="container">
					<div class="row no-gutters">
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<div class="wp-signupprizearea">
								<strong class="wp-logo">
									<img src="images/user-dashboard/logob.png" alt="image description">
								</strong>
								<figure class="wp-numberofprizes">
									<img src="images/user-dashboard/surprise-box.png" alt="image description">
									<figcaption>
										<h3>100's
											<span>of prizes</span>
										</h3>
									</figcaption>
								</figure>
								<div class="wp-description">
									<p>Sign up to play our games for a
										<span>chance to
											<em>WIN</em> various prizes</span>
									</p>
								</div>
								<div class="wp-alreadyhaveaccount">
									<span>Already have an account?
										<a href="/">Login here</a>
									</span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<div class="wp-welcomearea">
								<p id="error"></p>
								<!-- <form class="wp-formtheme wp-formsignup"> -->
								<div class="wp-formtheme wp-formsignup">
									<fieldset>
										<legend>Fil your details below</legend>
										<div class="form-group">
											<input type="text" id="firstName" name="firstname" class="form-control" placeholder="first name">
										</div>
										<div class="form-group">
											<input type="text" id="lastName" name="lastname" class="form-control" placeholder="Last name">
										</div>
										<div class="form-group wp-fullwidth">
											<input type="text" id="username" name="username" class="form-control" placeholder="username">
										</div>
										<div class="form-group wp-fullwidth">
											<input type="email" id="email" name="youremail" class="form-control" placeholder="emailaddress">
										</div>
										<div class="form-group wp-fullwidth">
											<input type="password" id="password" name="password" class="form-control" placeholder="password">
										</div>
										<div class="form-group wp-fullwidth">
											<input type="password" id="confirmPassword" onblur="matchPassword()" name="confirmpassword" class="form-control" placeholder="confirm password">
										</div>
										<div class="form-group">
											<input type="text" id="city" name="city" class="form-control" placeholder="city">
										</div>
										<div class="form-group">
											<input type="text" id="state" name="state" class="form-control" placeholder="State">
										</div>
										<div class="form-group wp-fullwidth">
											<input type="text" id="zipcode" name="zipcode" class="form-control" placeholder="zip code">
										</div>
										<div class="form-group wp-fullwidth">
											<button class="wp-btn" onclick="addUser()">sign up</button>
										</div>
									</fieldset>
								</div>
								<!-- </form> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!--************************************
				Main End
		*************************************-->
		<!--************************************
				Footer Start
		*************************************-->
		<footer id="wp-footer" class="wp-footer wp-haslayout">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<p class="wp-copyright">Â© 2018 Winippity</p>
						<nav class="wp-addnav">
							<ul>
								<li>
									<a href="javascript:(0);">Contact Us</a>
								</li>
								<li>
									<a href="javascript:(0);">Privacy Policy</a>
								</li>
								<li>
									<a href="javascript:(0);">Terms of use</a>
								</li>
								<li>
									<a href="javascript:(0);">Advertise With Us</a>
								</li>
								<li>
									<a href="javascript:(0);">About Us</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</footer>

				Footer End
